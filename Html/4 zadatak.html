<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>

<form>
	<label for="firstname">First Name:</label>
<input name="firstname" id="username" type="text" placeholder="John" required="true">
	<label for="lastname">Last Name:</label>
<input name="lastname" id="lastname" type="text" placeholder="Smith" required="true">

<div>
	<label for="male">Male</label>
	<input name="Gender" id="Male" type="radio" value="Male">
	<label for="female">Female</label>
	<input name="Gender" id="female" type="radio" value="Female">
	<label for="other">Other</label>
	<input name="Gender" id="other" type="radio" value="Other">
</div>

<div>
	<label>Email:
	<input name="email" type="email" placeholder="your email" required="true" >
	</label>

	<label>Password:
	<input name="password" type="password" placeholder="password" required="true" pattern=".{5,10}" required title="From 5 to 10 characters">
	</label>
</div>

<div>
	<label>Birthday:
		<select name="month">
			<option>Month</option>
			<option>January</option>       
		    <option>February</option>       
		    <option>March</option>       
		    <option>April</option>       
		    <option>May</option>       
		    <option>June</option>       
		</select>

		<select name="Day">
			<option>Day</option>
			<option>1</option>       
		    <option>2</option>       
		    <option>3</option>       
		    <option>4</option>       
		    <option>5</option>     
		</select>

		<select name="Year">
			<option>Year</option>
			<option>2009</option>       
		    <option>2010</option>       
		    <option>2011</option>       
		    <option>2012</option>       
		    <option>2013</option>       
		</select>
	</label>
</div>

<div>
	<label for="agreed">I agree to the terms and conditions:</label>
	<input type="checkbox" id="agreed" name="agreed">
</div>

<div>
<input type="Submit">
</div>
</form>
</body>
</html>
